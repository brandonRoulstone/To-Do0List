<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To-do-list</title>
</head>
<body class="container">

    <div class="ch-container">

        <div class="txt-container">

            <h2 class="h-txt">Simple To-do list</h2>
            <p class="p-txt">Developed by Brandon <br> Roulstone &copy;</p>

        </div>

        <div class="display-box">

            <input type="text" id="display" placeholder="Add-new-task" class="displayContainer">

        </div>

        <div class="btn-container">

            <button id="addTodos" class="btn-add">Add</button>

            <button id="sortTodos" class="btn-sort">Sort</button>

        </div>
        
    </div>

    <script src="./index.js"></script>
</body>
</html>
